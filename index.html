  <html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script>
      var dd = $('#the_name');
var max_len = dd.find('option').length;
$('#change').click(function () {
    var x = dd.find('option:selected').index();
    if (max_len == x + 1) x = -1;
    dd.find('option').eq(x + 1).prop('selected', true);    
       });
</script>


<select id="the_name">
    <option value="Xxx1">1</option>
    <option value="yyy">2</option>
    <option value="zzz">3</option>
</select>
<input type="button" id="change" value="next" />
<\html>
